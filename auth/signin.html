<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nemi – Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
  <form id="pinForm" class="bg-white p-6 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">Enter your PIN</h1>
    <input type="password" maxlength="4" pattern="\d{4}"
           class="w-full rounded-xl border border-slate-300 px-3 py-2 text-center text-2xl tracking-widest"
           placeholder="••••" required>
    <button type="submit"
            class="mt-4 w-full rounded-xl bg-slate-900 text-white font-semibold py-2">
      Unlock
    </button>
    <p id="error" class="mt-2 text-red-500 hidden">Wrong PIN</p>
  </form>

  <script>
    document.getElementById('pinForm').addEventListener('submit', e => {
      e.preventDefault();
      const input = e.target.querySelector('input').value;
      if (input === "1234") {   // test PIN
        window.location.href = "/app/timeline.php";
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
