<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nemi â€“ Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
  <form method="post" action="login.php" id="pinForm">
  <input type="hidden" name="client_id" value="12345">
  <div class="pin-inputs">
    <input inputmode="numeric" maxlength="1" name="d1">
    <input inputmode="numeric" maxlength="1" name="d2">
    <input inputmode="numeric" maxlength="1" name="d3">
    <input inputmode="numeric" maxlength="1" name="d4">
  </div>
  <input type="hidden" name="pin" id="pin">
  <button type="submit">Unlock</button>
</form>
<script>
  const form = document.getElementById('pinForm');
  form.addEventListener('submit', (e)=>{
    const v = [...form.querySelectorAll('.pin-inputs input')].map(i=>i.value).join('');
    document.getElementById('pin').value = v;
  });
</script>
</body>
</html>
